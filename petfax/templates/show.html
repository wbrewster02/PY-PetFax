<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <H1>{{ pet.pet_name }}</H1>
        <div class="callout">
            <span style="font-weight: 600">Did you know?</span><br/>{{ pet.pet_fact }}
        </div>
        <div class="pets-container">
            <div class="show-pet">
                <img src="{{ url_for('static', filename='assets/') }}{{ pet.pet_photo }}"/>
            </div>
        </div>
        <a href="/pets">Back to Pets!</a>
    </div>
</body>
</html>
